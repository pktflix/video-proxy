<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PKT Flix Proxy Player</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    #player {
      width: 100vw;
      height: 100vh;
    }
    .watermark {
      position: absolute;
      bottom: 5px;
      right: 10px;
      color: white;
      font-size: 14px;
      font-family: sans-serif;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div class="watermark">PKT Flix</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get("url");

    // ✅ তোমার Proxy Server URL (Vercel-এর m3u8-proxy)
    const proxyBase = "https://m3u8-proxy-opal.vercel.app/api?url=";

    if (videoUrl) {
      new Clappr.Player({
        source: proxyBase + encodeURIComponent(videoUrl),
        parentId: "#player",
        autoPlay: true,
        mute: false,
        width: "100%",
        height: "100%",
      });
    } else {
      document.getElementById("player").innerHTML =
        "<p style='color:white;text-align:center;margin-top:20px;'>⚠️ কোনো ভিডিও লিংক পাওয়া যায়নি।</p>";
    }
  </script>
</body>
</html>
